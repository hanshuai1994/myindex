<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>博客首页</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/blog_index.css">
    </head>
    <body>
        <div class="top-title">在这里，你可以写一些东西</div>
        <div class="blog-new">
            <label for="id-input-author">博文作者：</label>
            <input id="id-input-author" type="text">

            <input id="id-input-title" type="text">
            <label for="id-input-content">博文内容：</label>
            <textarea id="id-input-content" name="name" rows="10" cols="50"></textarea>
            <input type="submit" id="id-button-submit" value="发表">
        </div>
        <div class="gua-blogs"></div>
        <div id="particles">
            <canvas class="particles-js-canvas-el"></canvas>
        </div>
        <script src="js/blog_main.js"></script>
